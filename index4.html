<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>进度条</title>
  <style>
    body {
      text-align: center;
    }
    .loading {
      height: 100%;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100;
      background-color: white;
    }
    .loading .pic {
      width: 0;
      height: 2px;
      position: absolute;
      left: 0;
      top: 0;
      background-color: #f33;
    }
  </style>
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script>
    $('.loading .pic').animate({"width": "20%"}, 100);
    document.onreadystatechange = function () {
      if (document.readyState === 'complete') {
        $('.loading .pic').animate({"width": "100%"}, 1000, function () {
          $(".loading").fadeOut()
        });
      }
    }
  </script>
</head>
<body>
<div class="loading">
  <div class="pic">
  </div>
</div>
<img src="http://dl.bizhi.sogou.com/images/2012/02/11/25025.jpg" alt="图片1" width="800">
<img src="http://pic1.win4000.com/wallpaper/f/53bb9aa9c4eef.jpg" alt="图片2" width="800">
<img src="http://img.zcool.cn/community/03879005798abdc0000018c1b07f124.jpg" alt="图片3" width="800">
</body>
</html>
