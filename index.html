<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>定时器的进度条</title>
  <style>
    .loading {
      height: 100%;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100;
      background-color: white;
    }
    .loading .pic {
      width: 64px;
      height: 64px;
      background: url("images/loading.gif") no-repeat;
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      top: 0;
      margin: auto;
    }
  </style>
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script>
    $(function () {
      $("img").hide();
      setTimeout(function () {
        $(".loading").fadeOut();
        $("img").fadeIn();
      }, 3000);
    })
  </script>
</head>
<body>
<div class="loading">
  <div class="pic"></div>
</div>
<img src="http://dl.bizhi.sogou.com/images/2012/02/11/25025.jpg" alt="图片1" width="1200">
<img src="http://pic1.win4000.com/wallpaper/f/53bb9aa9c4eef.jpg" alt="图片2" width="1200">
<img src="http://img.zcool.cn/community/03879005798abdc0000018c1b07f124.jpg" alt="图片3" width="1200">
</body>
</html>
